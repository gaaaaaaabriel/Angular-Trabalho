<div class="container">
  <!-- Dropdown de Categorias -->
  <div class="dropdown">
    <button class="dropbtn">Categorias</button>
    <div class="dropdown-content">
      <ul>
        <li *ngFor="let categoria of categorias">{{ categoria.nome }}</li>
      </ul>
    </div>
  </div>

  <!-- Dropdown de Estados -->
  <div class="dropdown">
    <button class="dropbtn">Estados</button>
    <div class="dropdown-content">
      <ul>
        <li *ngFor="let estado of estados">{{ estado.nome }}</li>
      </ul>
    </div>
  </div>

  <!-- Formulário para Inserir Categoria -->
  <div class="form-container">
    <h3>Inserir Categoria</h3>
    <form (ngSubmit)="submitCategoria()">
      <div class="form-group">
        <label for="categoriaNome">Nome</label>
        <input
          id="categoriaNome"
          type="text"
          [(ngModel)]="categoria.nome"
          name="nome"
          required
          placeholder="Nome da Categoria"
        />
      </div>

      <div class="form-group">
        <label for="categoriaAtivo">Ativo</label>
        <input
          id="categoriaAtivo"
          type="checkbox"
          [(ngModel)]="categoria.ativo"
          name="ativo"
        />
      </div>

      <button type="submit" [disabled]="!categoria.nome">Enviar Categoria</button>
    </form>
  </div>

  <!-- Formulário para Inserir Estado -->
  <div class="form-container">
    <h3>Inserir Estado</h3>
    <form (ngSubmit)="submitEstado()">
      <div class="form-group">
        <label for="estadoNome">Nome</label>
        <input
          id="estadoNome"
          type="text"
          [(ngModel)]="estado.nome"
          name="nome"
          required
          placeholder="Nome do Estado"
        />
      </div>

      <div class="form-group">
        <label for="estadoSigla">Sigla</label>
        <input
          id="estadoSigla"
          type="text"
          [(ngModel)]="estado.sigla"
          name="sigla"
          required
          placeholder="Sigla"
        />
      </div>

      <div class="form-group">
        <label for="estadoAtivo">Ativo</label>
        <input
          id="estadoAtivo"
          type="checkbox"
          [(ngModel)]="estado.ativo"
          name="ativo"
        />
      </div>

      <button type="submit" [disabled]="!estado.nome || !estado.sigla">Enviar Estado</button>
    </form>
  </div>
</div>
